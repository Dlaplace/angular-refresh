<h4>
  Agregar personaje
</h4>
<form (ngSubmit)="emitCharacter()">
  <input
    type="text"
    [(ngModel)]="character.name"
    name="name"
    class="form-control m-2"
    placeholder="Nombre">
  <input
    type="number"
    [(ngModel)]="character.power"
    name="power"
    class="form-control m-2"
    placeholder="Poder">
  <button type="submit" class="btn btn-primary mx-2">
    agregar
  </button>
</form>
