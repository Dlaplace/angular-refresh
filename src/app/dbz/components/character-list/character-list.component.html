
<h4>
  Listado de personajes
</h4>
<ul class="list-group">
  <li
    *ngFor="let character of characterList;
    let i = index;
    let isFirst = first;
    let isEven = even;
    let isLast = last"
    [ngClass]="{
      'list-group-item-primary': isFirst ,
      'list-group-item-dark': isLast ,
  }"
    class="list-group-item d-flex justify-content-between align-items-center">
    <div>
      <span class="text-primary">
        {{ i }}.
      </span>
      <strong>
        Name:
      </strong>
      <span>
        {{character.name}}
      </span>
      <strong>
        Power:
      </strong>
      <span>
        {{character.power}}
      </span>
    </div>
    <!-- <span *ngIf="isFirst">
      <hr>
      Es el primero: {{isFirst}}
    </span>
    <span *ngIf="isLast">
      <hr>
      Es el ultimo: {{isLast}}
    </span>
    <span *ngIf="isEven">
      <hr>
      Es par: {{isEven}}
    </span> -->
    <button class="btn btn-danger" (click)="emitUUID(character.id!)">X</button>
  </li>
</ul>
