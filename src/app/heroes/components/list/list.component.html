<h3>Listado de heroes</h3>

<div *ngIf="deletedHeroe; else noDeleted">
  <h3>
    heroe borrado:
    <small class="text-danger">
      {{ deletedHeroe }}
    </small>
  </h3>
</div>

<ng-template #noDeleted>
  <h3 >
    No ha borrado
  </h3>
</ng-template>

<button
  *ngIf="heroNames.length > 0"
	(click)="removeLastHeroe()"
	class="btn btn-outline-danger">
	Borrar ultimo heroe
</button>

<ul class="mt-2 list-group heroes">
	<li class="list-group-item" *ngFor="let name of heroNames">
		{{ name }}
	</li>
</ul>
